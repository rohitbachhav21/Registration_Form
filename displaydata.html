<!DOCTYPE html>
<html>
<head>
  <title>Student Data</title>
  <link rel="stylesheet" href="displaydata.css">
</head>
<body>
  <div class="container">
    <h1>Student Data</h1>
    <table>
      <tr>
        <td>Roll No:</td>
        <td id="rollNo"></td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td id="firstName"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td id="lastName"></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td id="dob"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td id="gender"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td>Contact No:</td>
        <td id="contactNo"></td>
      </tr>
      <tr>
        <td>Branch:</td>
        <td id="branch"></td>
      </tr>
      <tr>
        <td>Registration Date:</td>
        <td id="registrationDate"></td>
      </tr>
      <tr>
        <td>Parent Name:</td>
        <td id="parentName"></td>
      </tr>
      <tr>
        <td>Parent Mobile No:</td>
        <td id="parentMobileNo"></td>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="displaydata.js"></script>
</body>
</html>
